<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title> Forgot passworf</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<header th:insert="bloks/sub :: header"></header>

<br>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image">
                            <img class="d-none d-md-inline-block"
                                 src="https://www.ltnow.com/wp-content/uploads/2015/06/reasons-change-password-700x464.jpg"
                                 alt="Universal logo" width="500" height="400">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We realized that anything can happen. Just enter
                                        new password twice</p>
                                </div>
                                <form th:action="@{/user/forgotPassword/change}" method="post">
                                    <input type="hidden" name="email" th:value="${email}"/>
                                    <input type="hidden" name="token" th:value="${token}"/>
                                    <div class="form-group">
                                        <label for="exampleInputPassword"></label><label
                                            for="exampleInputPassword"></label><label
                                            for="exampleInputPassword"></label>
                                        <input type="password" name="password" placeholder="please input password"
                                               class="form-control form-control-user"
                                               id="exampleInputPassword" aria-describedby="emailHelp">
                                        <label for="repeatPassword"></label>

                                        <input type="password" name="repeatPassword" placeholder="please repeat password"
                                               class="form-control form-control-user"
                                               id="repeatPassword" aria-describedby="emailHelp">

                                    </div>
                                    <br>
                                    <button class="btn btn-primary btn-user btn-block">
                                        Reset Password
                                    </button>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<br>
<br>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
