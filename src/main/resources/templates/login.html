            <form th:action="@{/login}" method="post" class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
						<br>
							<div class="signup-form my-auto mx-auto">


		<p th:if="${param.error}" class="alert alert-danger">Invalid
			username or password</p>
		<p th:if="${param.logout}" class="alert alert-success">You have
			been logged out.</p>
								<br>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
			<label>
				<input type="text" class="form-control" placeholder="Username"
                       name="username">
			</label>
		</div>
			<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
			<label>
				<input type="password" class="form-control" placeholder="Password"
                       name="password">
			</label>
		</div>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">

				<input type="checkbox" class="form-check-input" id="remember-me"
                       name="remember-me"> <label class="form-check-label"
                                                  for="remember-me">Remember me?</label>
		</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" th:action="@{/}">
						Login
					</button>
				</div>
			</form>
				</div>
		<br>
<form th:action="@{/user/forgotPassword}" method="get" class="login100-form validate-form" >
					<span class="login100-form-title">
						Forgot password
						<br>
							<div class="signup-form my-auto mx-auto">

								<br>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
			<label>
				<input type="email" class="form-control" placeholder="enter your email"
					   name="email">
			</label>
		</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Reset password
					</button>
				</div>

							</div></span></form>
