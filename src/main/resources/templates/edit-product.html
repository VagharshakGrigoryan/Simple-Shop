<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Online Shop - Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>
<header th:insert="bloks/sub :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <div class="container mt-5 mb-xxl-5">
        <h1 style="text-align: center">Edit Product</h1>
        <div th:each="el : ${product}" class="alert alert-info mt-2">
            <form th:action="@{/products/{productId}(productId=${product.id})}"
                  method="post" th:object="${product}">
                <input type="hidden" name="_method" value="patch" />

                <div class="form-group">
                    <label>Name: </label>
                    <br>
                    <label>
                        <input type="text" name="title"  placeholder="add name article"
                               class="form-control" size="200" th:field="*{name}">
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label>Description: </label>
                    <br>
                    <br>
                    <label>
                        <textarea rows="2" cols="165"  name="text" placeholder="description"
                                  class="form-control"  th:field="*{description}" ></textarea>
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label>URL: </label>
                    <br>
                    <br>
                    <label>
                        <input type="text" name="title" th:field="*{url}" placeholder="URL" class="form-control" size="200" />
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label>Category: </label>
                    <br>
                    <br>
                    <label>
                        <input type="text" name="title" th:value="*{category.name}" readonly disabled  class="form-control" size="200"/>
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label>Manufacturer: </label>
                    <br>

                </div>
                <br>

                <div class="form-group">
                    <label>Price: </label>
                    <br>
                    <br>
                    <label>
                        <input class="form-control" type="number" th:field="*{price}" placeholder="Price" />
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" sec:authorize="hasAnyAuthority('ADMIN')">Edit</button>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>
<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
